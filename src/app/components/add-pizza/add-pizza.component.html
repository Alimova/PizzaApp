<a [routerLink]="['/pizzas']">Back</a>
<br />
<h2 class="page-header">Add Pizza</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" [(ngModel)]="title" name="title" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Size</label>
    <select class="form-control" type="text" [(ngModel)]="size" name="size">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Big">Big</option>
    </select>
  </div>
  <div class="form-group">
    <label>Type</label>
    <input class="form-control" type="text"  [(ngModel)]="type" name="type">
  </div>
  <div class="form-group">
    <label>Owner</label>
    <input class="form-control" type="text" [(ngModel)]="owner" name="owner">
  </div>
  <div class="form-group">
    <label>Mushrooms</label>
    <input class="form-control" type="number" [(ngModel)]="mushrooms" name="mushrooms">
  </div>
  <div class="form-group">
    <input id="image" type="file" [(ngModel)]="image" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" type="text" [(ngModel)]="price" name="price">
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
